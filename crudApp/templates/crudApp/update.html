{% extends 'crudApp/base.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'crudApp/css/create.css' %}">
{% endblock stylesheet %}

{% block content %}
<h1> 수정하자!! </h1>
<form action="update" method="post">
{% csrf_token %}
    <h4>제목: </h4>
    <input type="text" name="title" value="{{post.title}}">
    <h4>내용: </h4>
    <textarea type="text" name="content" cols="30" rows="10">{{post.content}}</textarea>
    <br><br>
    <input type="submit" value="제출하기">
</form>
{% endblock content %}
